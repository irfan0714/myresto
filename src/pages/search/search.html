<ion-header>
  <ion-navbar color="grey_">
    <ion-title>Search Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="search($event.target.value)"></ion-searchbar>
  <ion-list radio-group>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.name }}</ion-label>
      <ion-radio checked="false" value="{{ item.pcode }}" (click)="chooseMenu(item.pcode,item.name,order_id)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
